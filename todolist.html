<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600&family=Alegreya:wght@400;500&family=Aleo:wght@100;200;300;400;500;700&family=Arapey&family=Bebas+Neue&family=Lato:wght@100;300;400;700;900&family=Merriweather:wght@300;400&family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Oswald:wght@300;400;500;600&family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@600&display=swap"
    rel="stylesheet">
</head>
<body>
  <h1>To-Do List</h1>
  <div class="container">
    <div class="content">
      <div class="content-boxes">
        <div class="box-1">
          <h2>Must do</h2>
          <form id="box-1-form">
            <input type="text" placeholder="Enter your task here" id="box-1-input">
          <input type="submit" id="new-task-submit" value="Add task">
          </form>

          <main>
             <div id="box-1-tasks">
              <div class="task">
                 <div class="content">
                
                  <div class="actions">
                     
                  </div>
              </div>
              </div>
             
            </div>
          </main>
         
            
           
          
        </div>
        <div class="box-2">
          <h2>Should do</h2>
          <form id="box-2-form"> 
            <input type="text" placeholder="Enter your task here" id="box-2-input">
            <input type="submit" value="Add task">
          </form>

          <main>
            <div id="box-2-tasks">
              <div class="task">
                <div class="content">
          
                  <div class="actions">
          
                  </div>
                </div>
              </div>
          
            </div>
          </main>

          
        </div>
        <div class="box-3">
          <h2>Could do</h2>
          <form id="box-3-form"> 
            <input type="text" placeholder="Enter your task here" id="box-3-input">
            <input type="submit" value="Add task">
          </form>
          <main>
            <div id="box-3-tasks">
              <div class="task">
                <div class="content">
          
                  <div class="actions">
          
                  </div>
                </div>
              </div>
          
            </div>
          </main>

          
        </div>
        <div class="box-4">
          <h2>Extras</h2>
          <form id="box-4-form"> 
            <input type="text" placeholder="Enter your task here" id="box-4-input">
            <input type="submit" value="Add task">
          </form>
          <main>
            <div id="box-4-tasks">
              <div class="task">
                <div class="content">
          
                  <div class="actions">
          
                  </div>
                </div>
              </div>
          
            </div>
          </main>
          
          
        </div>
      </div>
    </div>
  </div>
  
  
  
  <script src="todolist.js"></script>
</body>
</html>
